set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Indexing and UI basics
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
setw -g mode-keys vi
set -g history-limit 10000

# Fast input for Vim in tmux
set -sg escape-time 0

# Truecolor and terminal settings
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',*:Tc'

# Splits and reload
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Status line: no shell-outs, host/user/time
set -g status-bg colour236
set -g status-fg white
set -g status-left '#[bold]#S #[default]'
set -g status-right '#{user}@#H | %Y-%m-%d %H:%M '
set -g status-interval 10

# Toggle Nvim file tree (Prefix+e)
bind e run-shell "$HOME/scripts/tmux_nvim_tree_toggle.sh"

# Use OSC 52 clipboard integration (works over SSH in modern terminals)
set -g set-clipboard on
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# Server-lite: no TPM/plugins to avoid timers and background I/O
# (If you need TPM, uncomment below and install TPM under ~/.tmux/plugins)
# if-shell '[ -d ~/.tmux/plugins/tpm ]' 'run -b ~/.tmux/plugins/tpm/tpm'

